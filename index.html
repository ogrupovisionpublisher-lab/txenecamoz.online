    .sub{

    .btn{

      border-radius: 14px;
      background: var(--orange);
      color:#fff;
      font-weight: 900;
      font-size: 16px;
      letter-spacing:.6px;
      text-decoration:none;
      cursor:pointer;
      user-select:none;

      /* pulso agressivo */
      animation: pulseHard .45s infinite;
      box-shadow:
        0 0 0 0 rgba(255,122,0,.75),
        0 18px 40px rgba(255,122,0,.55);
    }

    .btn:active{
      transform: scale(.96);
    }

    @keyframes pulseHard{
      0%{
        transform: scale(1);
        box-shadow:
          0 0 0 0 rgba(255,122,0,.85),
          0 18px 40px rgba(255,122,0,.55);
      }
      50%{
        transform: scale(1.08);
        box-shadow:
          0 0 0 18px rgba(255,122,0,.25),
          0 28px 60px rgba(255,122,0,.75);
      }
      100%{
        transform: scale(1);
        box-shadow:
          0 0 0 0 rgba(255,122,0,0),
          0 18px 40px rgba(255,122,0,.55);
      }
    }

    .footer{
      margin-top:22px;
      color:#b0b0b0;
      font-size:13px;
    }
  </style>
